<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" >
    <script src="script.js" defer></script>
    <title>Todo</title>
  </head>
  <body >
  <div id="mode_switch" class="sun_svg">
    </div>
    <div style="align-self: center; justify-self:center; margin-top:20px; max-width:200px; color:white; margin-bottom:20px; ">
      <h1 style="justify-self: center;">TodoList</h1>
      <input  id="search_bar" autocomplete="off" placeholder="Pesquise sua nota" style="justify-self: center; display:flex;"/>
      <div class="todo_card" id="todo_card">
        
        <div style="display:grid">
          <textarea id="todo" type="text" placeholder="Digite sua tarefa aqui!">
          </textarea>
          <div style="display: inline-flex; gap:20px; justify-self:center;">
            <button onclick="handleTodo()">Adicionar</button>
            <button onclick="clearStorage()">Limpar Tudo</button>
          </div>
        </div>
      </div>
      
    <div id="unfinished">
      <h2>Não concluído ❌ </h2>
      <hr>
    </div>
    
    <div id="completed">
      <h2 >Concluído ✅</h2>
      <hr id="hr">
    </div>
  </div>
    <div id="delete_zone"></div>
  </div>
  </body>
</html>
